<div ng-repeat="prod in products">
  <div class="row">
    <div class="col-xs-6">
      {{prod.product.name}}
    </div>
    <div class="col-xs-6">
      <label>Quantity:</label>
      <input type="number" value="{{prod.quantity}}" ng-model="quantity"></input>
      <p>Price: {{prod.product.price | currency }} each</p>
      <p>Total: {{prod.product.price * quantity | currency}}</p>
      <button ng-click="setQuantity(prod, quantity)">Update Quantity</button>
    </div>
  </div>

</div>
